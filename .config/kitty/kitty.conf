# Config for working with neovim
# map ctrl+j kitten pass_keys.py neighboring_window bottom ctrl+j "^.* - nvim$"
# map ctrl+k kitten pass_keys.py neighboring_window top    ctrl+k "^.* - nvim$"
# map ctrl+h kitten pass_keys.py neighboring_window left   ctrl+h "^.* - nvim$"
# map ctrl+l kitten pass_keys.py neighboring_window right  ctrl+l "^.* - nvim$"

# the 2 here is the resize amount, adjust as needed
map alt+j kitten pass_keys.py relative_resize down  2 alt+j "^.* - nvim$"
map alt+k kitten pass_keys.py relative_resize up    2 alt+k "^.* - nvim$"
map alt+h kitten pass_keys.py relative_resize left  2 alt+h "^.* - nvim$"
map alt+l kitten pass_keys.py relative_resize right 2 alt+l "^.* - nvim$"

