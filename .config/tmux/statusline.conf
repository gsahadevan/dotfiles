# status line config here
# component separator
comp_sep=""
# sections separator
sect_sep=""
sect_sep_right=""

# color_first_fg="#eeeeee"
# color_first_bg="#f7768e"
# color_focus_fg="#eeeeee"
# color_focus_bg="#166775"
# color_unfocus_fg="#eeeeee"
# color_unfocus_bg="#24283b"
# color_default_fg="#eeeeee"
# color_default_bg="#414868"
# color_last_fg="#eeeeee"
# color_last_bg="#5f5eaf"

color_first_fg="#1b1f30"
color_first_bg="#f7768e"
color_focus_fg="#414868"
color_focus_bg="#41b59b"
color_unfocus_fg="#c0caf5"
# color_unfocus_bg="#7ba2f3"
color_unfocus_bg="#323955"
color_default_fg="#eeeeee"
color_default_bg="#1b1f30"
color_last_fg="#eeeeee"
color_last_bg="#5f5eaf"

set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-keys "vi"
set-option -g status-position "bottom"

set-option -g status-style "fg=$color_default_fg,bg=$color_default_bg"

set-option -g status-bg $color_default_bg

set-option -g status-left-length "20"
set-option -g status-right-length "100"

set-option -g status-left-style "default"
set-option -g status-right-style "default"

set-option -g status-left "#[fg=$color_first_fg,bg=$color_first_bg] #S #[fg=$color_first_bg,bg=$color_default_bg]$sect_sep" 
set-option -g status-right "#[fg=$color_last_bg,bg=$color_default_bg]$sect_sep_right#[fg=$color_last_fg,bg=$color_last_bg] %a %d.%b %H:%M "

setw -g window-status-activity-style "underscore"
setw -g window-status-separator ""
setw -g window-status-style NONE

# window not in focus
# setw -g window-status-format "#[fg=$color_default_bg,bg=$color_unfocus_bg]$sect_sep#[fg=$color_unfocus_fg,bg=$color_unfocus_bg] #I $comp_sep #W #[fg=$color_unfocus_bg,bg=$color_default_bg]$sect_sep"
setw -g window-status-format "#[fg=$color_default_bg,bg=$color_unfocus_bg]$sect_sep#[fg=$color_unfocus_fg,bg=$color_unfocus_bg] #I #W #[fg=$color_unfocus_bg,bg=$color_default_bg]$sect_sep"

