# status line config here
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-keys "vi"
set-option -g status-position "bottom"

set-option -g status-style "fg=#eeeeee,bg=#414868"

set-option -g status-bg "#414868"

set-option -g status-left-length "20"
set-option -g status-right-length "100"

set-option -g status-left-style "default"
set-option -g status-right-style "default"

# component separator
comp_sep=""
# sections separator
sect_sep=""
sect_sep_right=""

set-option -g status-left "#[fg=#eeeeee,bg=#f7768e] #S #[fg=#f7768e,bg=#414868]$sect_sep" 
set-option -g status-right "#[fg=#5f5eaf,bg=#414868]$sect_sep_right#[fg=#eeeeee,bg=#5f5eaf] %a %d.%b %H:%M "

setw -g window-status-activity-style "underscore"
setw -g window-status-separator ""
setw -g window-status-style NONE

# window not in focus
setw -g window-status-format "#[fg=#414868,bg=#24283b]$sect_sep#[fg=#eeeeee,bg=#24283b] #I $comp_sep #W #[fg=#24283b,bg=#414868]$sect_sep"

# window in focus
setw -g window-status-current-format "#[fg=#414868,bg=#166775]$sect_sep#[fg=#eeeeee,bg=#166775] #I $comp_sep #W  #[fg=#166775,bg=#414868]$sect_sep"
