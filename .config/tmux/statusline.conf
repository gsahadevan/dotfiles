setw -g window-status-current-format "#[fg=$color_default_bg,bg=$color_focus_bg]$sect_sep#[fg=$color_focus_fg,bg=$color_focus_bg] #I #W  #[fg=$color_focus_bg,bg=$color_default_bg]$sect_sep"
