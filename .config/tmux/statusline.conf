set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-keys vi
set-option -g status-position bottom

set-option -g status-style "fg=#eeeeee,bg=#4e4e4e"

set-option -g status-bg "#4e4e4e"

set-option -g status-left-length "20"
set-option -g status-right-length "100"

set-option -g status-left-style default
set-option -g status-right-style default

set-option -g status-left "#[fg=black,bg=#ffb060] tmux " 
set-option -g status-right "#[fg=white,bg=#5f5eaf] %a %d.%b %H:%M "

setw -g window-status-activity-style "underscore"
setw -g window-status-separator ""
setw -g window-status-style NONE
setw -g window-status-format "#[fg=#eeeeee,bg=#4e4e4e]  #I #W  "
setw -g window-status-current-format "#[fg=white,bg=#5f5eaf]  #I #W  "
